<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset200802.css">
    <link rel="stylesheet" href="./css/registry.css">
</head>
<body>
    <div id="reg-header">
        <div class="header-wrap">
            <div class="header-left"></div>
            <div class="header-right"></div>
        </div>
    </div>

    <div id="banner">
        <img src="https://a.vpimg2.com/upload/flow/2019/01/29/88/15487540172274.jpg" alt="">
        <div class="regbox">
            <div class="regboxheader">
                <div class="left">会员注册</div>
                <div class="right">
                    <dd>已注册可<a href="">直接登录</a></dd>
                </div>
            </div>

            <div class="biaodan">
                <p><span class="tel"></span><input type="text" placeholder="请输入手机号码"></p>
                <p><span class="check"></span><input type="text" placeholder="请输入验证码"><button class="btn">获取验证码</button></p>
                <p><span class="psw"></span><input type="text" placeholder="密码由8-20位字母，数字和符号组合"></p>
                <p><span class="repsw"></span><input type="text" placeholder="请再次输入上面的密码"></p>
                <p><input type="checkbox"><label for="">我已阅读并接受以下条款：《唯品会服务条款》《唯品支付用户服务协议》</label></p>
                <p><button class="reg">立即注册</button></p>
            </div>
        </div>
    </div>

    <div id="bottom">
        <div class="bot-wrap">Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329</div>
    </div>
</body>
</html>
